<div class="row">
  <div class="container">
    <button class="btn btn-info btn-sm" (click)="add()">Add form</button>
    <p>General Result {{generalResult}}</p>
  </div>
</div>
<div class="row">
  <div class="container">
    <div *ngFor="let f of cforms index as i">
      <app-cal-form [indexForm]="i" (onChanged)="updateForm($event)"></app-cal-form>
    </div>
  </div>
</div>
